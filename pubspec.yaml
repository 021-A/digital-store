name: wargaconnect_ui
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# --- DEPENDENCIES ---
dependencies:
  flutter:
    sdk: flutter
  
  # Paket bawaan untuk support lokalisasi (format tanggal, dll)
  flutter_localizations:
    sdk: flutter

  # Paket untuk styling ikon iOS
  cupertino_icons: ^1.0.8
  
  # Paket untuk memanggil API
  http: ^1.5.0
  
  # Paket untuk format tanggal (digunakan di home_page)
  intl: ^0.20.2

# --- DEV DEPENDENCIES ---
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# --- FLUTTER SETTINGS ---
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, add a fonts section here,
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf